<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get Users</button>
    <button id="getPosts">Get API DATA</button>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        //Event Listeners
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);

        function getText() {
            /* Messier code
            fetch('sample.txt')
            .then(function(res) {
                return res.text(); //Gets the Promise with the text
            })
            .then(function(data) {
                console.log(data); //Gets just the text from file
            })
            */

            //Cleaner code with arrow functions
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            }).catch((err) => console.log(err))
        }

        function getUsers() {
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Users</h2>';
                data.forEach(function(user){
                    output += `
                        <ul>
                            <li>ID: ${user.id}</li>
                            <li>Name: ${user.name}</li>
                            <li>Email: ${user.email}</li>
                        </ul>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Posts</h2>';
                data.forEach(function(post){
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        //Event parameter 'e' passed because this is for a form
        function addPost(e) {
            e.preventDefault(); //Stops from submitting to a file

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',  //Accept Header indicates which content types, expressed as MIME types, the client is able to understand
                    'Content-type': 'application/json' //Indicates media type of the resource
                },
                body:JSON.stringify({title:title, body:body}) //Converts to a string before sending
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
        }
    </script>
</body>
</html>
